<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Do ME</title>
    <style>
      .task-content,
      .task-action {
        -webkit-box-shadow: 3px 4px 15px -1px rgba(133, 124, 133, 1);
        -moz-box-shadow: 3px 4px 15px -1px rgba(133, 124, 133, 1);
        box-shadow: 3px 4px 15px -1px rgba(133, 124, 133, 1);
      }

      .hide-section {
        transform: scale(0);
        transition: all 0.2s ease;
      }

      .show-section {
        transition: all 0.2s ease;
      }

      span.badge {
        line-height: 1.2;
      }

      .filter-badge {
        width: 10px;
        height: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <main class="to-do-app position-relative">
        <section class="task-content rounded p-3 p-sm-4 p-md-5">
          <form action="node.js">
            <h1 class="display-6 text-center text-md-start">Do Your Tasks</h1>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Add task"
              />
              <label for="floatingInput">Add task</label>
              <!-- ALTERNATIVE.JS -->
              <select
                class="form-select mt-3 py-0"
                aria-label="Default select example"
              >
                <option selected value="0">Select Color</option>
                <option value="1">Red</option>
                <option value="2">Blue</option>
                <option value="3">Green</option>
              </select>
              <!--  -->

              <button
                type="submit"
                id="addTaskBtn"
                class="btn btn-primary mt-3 w-100"
              >
                Add Task
              </button>
            </div>
          </form>

          <!-- modal -->
          <!-- Button trigger modal -->
          <button
            type="button"
            id="fireModal"
            class="btn btn-primary d-none"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Launch demo modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Enter Task</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Please enter a task to continue</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Ok
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- task e filter -->

        <section
          class="task-action rounded p-3 p-sm-4 p-md-5 mt-3 hide-section"
        >
          <h2 class="display-6 text-center text-md-start">Tasks</h2>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="filterTasksInput"
              placeholder="Filter tasks"
            />
            <label for="floatingInput">Filter tasks</label>
            <!-- ---------------------RADIO FILTER---------------------- -->
            <section class="radio-filter mt-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio0"
                  value="secondary"
                />
                <span class="badge rounded-pill bg-secondary">Grey</span>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="danger"
                />
                <span class="badge rounded-pill bg-danger">Red</span>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="primary"
                />

                <span class="badge rounded-pill bg-primary">Blue</span>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="success"
                />
                <span class="badge rounded-pill bg-success">Green</span>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio4"
                  value="all"
                />
                <span class="badge rounded-pill bg-warning text-dark">All</span>
              </div>
            </section>
            <button
              type="button"
              id="clearTasksBtn"
              class="btn btn-primary mt-3 w-100"
            >
              Clear Tasks
            </button>
          </div>

          <!-- LIST -->
          <ul class="list-group task-list"></ul>
        </section>
      </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="app.js"></script> -->
    <script src="alternative.js"></script>
  </body>
</html>
